<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="calculator">
        <div id="input_cal">
           <input type="text" id="calculatorInput" placeholder="0" disabled>
           
    
        <div class="buttons">
            <div id="first">
                <button class="operator calcu" id="delete" onclick="appendToInput()">DEL</button>
                <button class="operator calcu" >%</button>
                <button class="operator calcu">/</button>
                <button class="operator calcu" id="allClear">AC</button>
            </div>
            <div id="second">
                <button class="operator">7</button>
                <button class="operator">8</button>
                <button class="operator">9</button>
                <button class="operator calcu">+</button>
            </div>
            <div id="third">
                <button class="operator">4</button>
                <button class="operator">5</button>
                <button class="operator">6</button>
                <button class="operator calcu">*</button>
            </div>
            <div id="fourth">
                <button class="operator">1</button>
                <button class="operator">2</button>
                <button class="operator">3</button>
                <button class="operator calcu">-</button>
            </div>
            <div id="fifth">
                <button class="operator">00</button>
                <button class="operator">0</button>
                <button class="operator calcu">.</button>
                <button class="operator calcu" id="equal">=</button>
            </div>
           
        </div>

        </div>

    </div>

    <script src="cal.js"></script>
</body>
</html>
