<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
            <h2 id="passHeading">Password Generator</h2>
            <div class="result-container">
                <span id="inputPassword"></span>
                </div>
            
        <div id="propertise">
        <div class="passLength">
            <label for="passLength">Password Length</label>
            <input type="number" name="passLength" id="length" value="20" min="4" max="20">
        </div>
       
        <div class="passLength">
            <label for="Uletters">Include Uppercase Letters</label>
            <input type="checkbox" name="Uletters" id="Uletters" value="letters">
        </div>

        <div class="passLength">
            <label for="Lletters">Include Lowercase Letters</label>
            <input type="checkbox" name="Lletters" id="Lletters" value="letters">
        </div>

        <div class="passLength">
            <label for="number">Include Numbers</label>
            <input type="checkbox" name="number" id="number" value="num">
        </div>

        <div class="passLength">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" name="symbols"  id="symbols" value="sym">
        </div>
        </div>

    <button class="btn-large"  id="clickbutton" >Generate Password</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
